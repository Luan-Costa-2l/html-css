<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor NTH</title>
    <style>
        /*Vai selecionar o segundo elemento contando em ordem(de cima pra baixo*/
        div:nth-child(2) {
            background-color: #FF0000;
        }

        /*Vai selecionar o segundo elemento de baixo pra cima*/
        div:nth-last-child(2) {
            background-color: #00FF00;
        }
    </style>
</head>
<body>
    <div>Texto 1</div>
    <div>Texto 2</div>
    <div>Texto 3</div>
    <div>Texto 4</div>
    <div>Texto 5</div>
</body>
</html>
