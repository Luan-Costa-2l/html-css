<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais inputs</title>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <input type="search" name="search">

    <form action="#" method="post">
        <input type="email" name="email" required>

        <input type="submit" name="Enviar">
        <br>
        <input type="url" name="url">
        <br>
        <input type="tel" name="tel">
        <br>
        <input type="number" step="2">
        <br>
        <input type="range" min="1" max="100">
        <br>
        <input type="date">
        <input type="month">
        <input type="week">
        <br>
        <input type="time">
        <br>
        <input type="color">
    </form>

    <!--
        TYPES:

        search - para busca
        email - para e-mail
        submit - botão de enviar (ou o nome que eu der)
        tel - para telefone
        number - para números
        date - para data 
        time - para a hora
        datetime-local - para date e hora
        color - para cor
    -->

    <div data-interessante="Pesquise o seu uso"></div>
</body>
</html>
