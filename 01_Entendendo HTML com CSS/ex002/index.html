<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste HTML</title>

<body>

    Texto <strong>qualquer</strong> para <em>usar</em> como <del>exemplo</del> deste 1<sup>0</sup> curso <mark>maravilhoso</mark>
    <br>

    <small>Segunda frase para exemplificar</small>

    <!-- 
        Sem e com semântica
        <b>     <strong>
        <i>     <em>
        
        Outras tags de formatação:
        <del> risca a palavra no meio
        <small> deixa pequena (com menor importância)
        <mark> como se passasse marca texto nela
        <sup> e <sub> leva la pra cima ou pra baixo
    -->
