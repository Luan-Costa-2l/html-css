<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>
        figure {
            padding: 5px;
            margin: 0;
            border: 2px solid #555;
        }

        figcaption {
            background-color: #000;
            text-align: center;
            color: #FFF;
            padding: 2px;
        }
    </style>
</head>
<body>
    <!--
        Usamos a tag figure quando queremos colocar uma imagem com uma legenda embaixo
    -->
    <p>
        bla bla bla bla
    </p>
    <figure>
        <img src="https://www.google.com.br/google.jpg" alt="logo do google">
        <figcaption>Logo do google</figcaption>
    </figure>
    <p>bla bla bla bla</p>
</body>
</html>
